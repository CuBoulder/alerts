          content:
            value: "<div class=\"ucb-alerts-default-boilerplate-content\">\r\n    <p class=\"lead\"><a href=\"https://www.colorado.edu/emergencymanagement/\" class=\"ucb-gold-button\"><i class=\"fas fa-exclamation-triangle\"></i> Be Aware. Be Ready. Be Boulder.</a></p>\r\n<h2>Be in the know. Know what to do. Keep your emergency notification information up-to-date for real-time information about campus closures, extreme weather and other emergencies—sent straight to your mobile via our text messaging service.&nbsp;&nbsp;</h2>\r\n<p>In the case of campus emergencies, this website will be updated with community information as soon as it is available, usually within 15 - 20 minutes of the first text message alert. The University of Colorado Boulder is committed to providing timely warnings and/or emergency notifications for situations that represent a serious or continuing threat to the campus community.</p>\r\n<h2>User Sign-Up</h2>\r\n<ul><li><strong>CU Boulder students</strong>, you are automatically registered using your @colorado.edu email address once you become an active student. We ask that you add a mobile number during course registration periods and update as needed in your <a href=\"https://portal.prod.cu.edu/MyCUInfoFedAuthLogin.html\">MyCUInfo portal</a>.</li>\r\n<li><strong>CU Boulder faculty and&nbsp;staff</strong>,<strong>&nbsp;</strong>you are automatically registered using your @colorado.edu email address. Manage your mobile alerts number,&nbsp;and update as needed&nbsp;in your <a href=\"https://portal.prod.cu.edu/MyCUInfoFedAuthLogin.html\">MyCUInfo portal</a>. Instructions on how to do so can be found <a href=\"//alerts.colorado.edu/step-step-guide-employee-alert-registration\" target=\"_blank\">here</a>.</li>\r\n<li><strong>CU Boulder partners</strong> with @cu.edu, @cufund.org, @cusys.edu,&nbsp;@ucdenver.edu, or @cuanschutz.edu email domains must still register and maintain their information at&nbsp;<a href=\"http://www.getrave.com/login/cuboulder\">www.getrave.com/login/cuboulder</a>&nbsp;</li>\r\n<li><strong>Affiliates </strong>who are not a student, faculty or staff and do not have one of the emails domains listed above can opt-in to CU Boulder Alerts to receive text alerts by texting “cuaffiliate” to 81437.</li>\r\n</ul><h2>How to Find Information in an Emergency</h2>\r\n<ul><li><strong>On your cellular phone</strong>—Watch for text alerts in the case of a campus closure or if there is a threat to personal safety.</li>\r\n<li><strong>On your mobile device</strong>—Receive push notifications on your mobile device and/or tablet with <a href=\"//alerts.colorado.edu/alertus-recipient-app-faq\" target=\"_blank\">Alertus Recipient App</a></li>\r\n<li><strong>On your computer</strong>—Watch for alert pop-ups on your computer for information regarding campus safety - download&nbsp;<a href=\"http://www.colorado.edu/oit/software-hardware/downloads/alertus\" target=\"_blank\">here</a>.</li>\r\n<li><strong>On the web</strong>—Visit&nbsp;<a href=\"http://www.colorado.edu\">www.colorado.edu</a>&nbsp;for detailed campus closure and emergency information and updates.</li>\r\n<li><strong>On the phone</strong>—Call the campus info line at 303-492-INFO (4636) for recorded information and updates relating to campus alerts.</li>\r\n<li><strong>By email</strong>—Check your official university email after an emergency for support and resource information.</li>\r\n<li><strong>On social media</strong>—Like&nbsp;<a href=\"https://www.facebook.com/cuboulder\" target=\"_blank\">CU Boulder on Facebook</a>&nbsp;and follow&nbsp;<a href=\"https://twitter.com/@cuboulder\" target=\"_blank\">@cuboulder</a>&nbsp;and&nbsp;<a href=\"https://twitter.com/@cuboulderalerts\" target=\"_blank\">@cuboulderalerts</a>&nbsp;on Twitter.</li>\r\n</ul>  </div>\r\n\r\n<style type=\"text/css\">\r\n.ucb-alerts-default-boilerplate-content h2 {\r\n  font-family: 'HelveticaNeue';\r\n  font-weight: bolder;\r\n  font-size: 1.75rem;\r\n}\r\n\r\n.ucb-alerts-default-boilerplate-content li {\r\n  line-height: 1.5rem;\r\n  margin-bottom: 0.5rem;\r\n}\r\n\r\n.lead {\r\n  text-align: center;\r\n  font-weight: bolder;\r\n  font-size: 1.5rem;\r\n}\r\n\r\na.ucb-gold-button {\r\n  padding: 0.5rem 1em;\r\n  background: #CFB87B;\r\n  border-radius: 4px;\r\n  color: black;\r\n  display: flex;\r\n  justify-content: center;\r\n  box-shadow: 2px 2px 2px rgba(0.2, 0.2, 0.2, 0.2);\r\n}\r\n\r\na.ucb-gold-button:hover {\r\n  background: #565a5c;\r\n}\r\n\r\n.lead .fas {\r\n  margin-right: 0.5rem;\r\n}\r\n\r\n</style>"
